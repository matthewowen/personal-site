<article>
{% for post in site.posts limit:3 %}
    <section class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      	<time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
        <div class="body">
            {{ post.content }}
        </div>
    </section>
{% endfor %}
</article>
