---
layout: base
title: Matthew Owen
---

<article id='index'>
{% for post in site.posts limit:3 %}
    <section class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      	<span>{{ post.date | date_to_string }}</span>
        <div class="body">
            {{ post.content }}
        </div>
        <a href="{{ post.url }}#disqus_thread" class="comment-count">{{ post.title }}</a>
    </section>
{% endfor %}
</article>
