---
layout: base
title: Matthew Owen
---

<article id='archive'>
{% for post in site.posts %}
    <section class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span>{{ post.date | date_to_string }}</span>
        {% if post.summary %}
        <div class="summary">
            {{ post.summary }}
        </div>
        {% endif %}
    </section>
{% endfor %}
</article>
